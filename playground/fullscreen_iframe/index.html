<body>
<div class="wrapper">
	<a data-fullscreeniframe="iframe" href="https://frappant.ch/">Open iframe in fullscreen mode</a>
	<iframe src="https://permanenttourist.ch/" allowfullscreen></iframe>
</div>

	// document.addEventListener("webkitfullscreenchange", FShandler);

	// document.addEventListener("MSFullscreenChange", FShandler);

	var launchIntoFullscreen = function(element) {
		if(element.requestFullscreen) {
			element.requestFullscreen();
		} else if(element.mozRequestFullScreen) {
			element.mozRequestFullScreen();
		} else if(element.webkitRequestFullscreen) {
			element.webkitRequestFullscreen();
		} else if(element.msRequestFullscreen) {
			element.msRequestFullscreen();
		}
	};

    $('[data-fullscreeniframe]').on('click.gofullscreen', function(e){
    	e.preventDefault();
    	var target = $(this).data('fullscreeniframe');
    	if(target && $(this).parent().find($(target)).length === 1){
	    	e.preventDefault();
    		var currentElement = $(this).parent().find($(target));
			launchIntoFullscreen(currentElement.get(0));
    	}
    });

});
</script>
